<html lang="en">
<head>

        *{
            border: 1px solid slateblue;
            padding: .2rem;
            margin: .2rem;
        }

        div:nth-child(2) a{
            display: block;
        }

        div:nth-child(3) img{
            display: block;
        }

        
    </style>

</head>
<body>
    <div>

        </a>
    </div>

        </a>
